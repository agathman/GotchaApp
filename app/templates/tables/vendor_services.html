{% extends "base.html" %}

     {% block content %}
     <div class="container">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5 text-center">
                    <h1 class="display-5 fw-bold">Vendor Service</h1>
                   
                <!-- Will be added to vendor -->
                    
                <!-- Modal Button for Vendor Service -->

                <div class="row container-fluid py-5 text-center">
                    <div class="col">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Add Vendor Service
                          </button>


                <!-- Modal Body for Vendor Service -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Vendor Service</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form action = "{{ request.path }}" method = "post">   

                                <label>Vendor Service</label> 
                                <select class="form-control" name="vendorService" required>                                           
                                    {% for vendorService in vendorServices %}
                                        <option value="{{vendorService.Vendor_Service_ID}}">{{vendorService.Vendor_Services}}</option>
                                        {% endfor %}
                                        <option disabled selected value> -- Select an option -- </option>
                                    </select>

                        </div>
                        <div class="modal-footer">
                            
                            <input type='submit' class="btn btn-secondary" value="Save">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </form>
                        </div>
                    </div>
                    </div>
                </div>
                </div>




























                        
                            <table class='table'>
                               
                                <th>
                                    Vendor Services
                                </th>
                                
                            </tr>
                            </thead>
                            <tbody>
                                {% for vendor_service in vendor_services %}
                                <tr>>
                                <td>{{ vendor_service.Vendor_Services}}</td>
                            </tr>
                            {% endfor %}
                            </tbody>
                                    
                        </table>
    

                   

                </div>
            </div>        
        </div>
        {% endblock %}
