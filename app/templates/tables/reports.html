{% extends "base.html" %}


{% block content %}

<div class="container-md py-4 px-5">
            <div class="d-flex justify-content-start"> 
                <h1 class="font-weight-bold px-2 py-4">Reports</h1>
                </div>    


                <!-- Row 1-->
                <div class="row py-3">
                        <div class="col-8">
                            <table class="table">
                                <thead class="thead-light">
                                <th>
                                Event Report
                                </th>
                                <form action ="{{ request.path }}" method = 'post'>
                                    <input type="hidden" name="check" value="event">
                                <th><select class="form-control" name="event" required>
                                <option disabled selected value>-- Please select an event --</option>
                                {% for event in events %}
                                    <option value="{{event.Event_Order_ID}}">ID: {{event.Event_Order_ID}} || Customer: {{event.First_Name}} {{event.Last_Name}}</option>
                                    {% endfor %}
    
                                </select>
                                </th>
                             <th>
                                <input type="submit" class="btn btn-secondary" value="View Report">
                                </form></th>
                                </thead class="thead-light">
                                <thead class="thead-light">
                            <th>Appointments in next 30 days</th>
                            <th></th>
                            <th><a href="/appointmentReport"><button class="btn btn-secondary">View Report</button></a>
                                            </th>
                                </thead class="thead-light">
                                <thead class="thead-light">
                                    <th>Events in the next 30 days</th>
                                    <th></th>
                                    <th><a href="/eventListReport"><button class="btn btn-secondary">View Report</button></a></th>
                                </thead class="thead-light">
                                <thead class="thead-light">
                                    <th>Services provided by Vendors</th>
                                    <th><form action ="{{ request.path }}" method = 'post'>
                                        <input type="hidden" name="check" value="vendor">
                                        <select class="form-control" name="vendorSelected" required>
                                        <option disabled selected value>-- Please select a vendor --</option>
                                        {% for vendor in vendors %}
                                            <option value="{{vendor.Vendor_ID}}">{{vendor.Vendor_Name}}</option>
                                            {% endfor %}
            
                                        </select></th>
                                    <th>
                                        <input type="submit" class="btn btn-secondary" value="View Report"></form>
                                    </th>
                                    </thead class="thead-light">
                                    <thead class="thead-light">
                                    <th>Employee Assignments</th>
                                    <th><form action = "{{ request.path }}" method='post'>
                                        <input type="hidden" name="check" value="employeeCheck">
                                        <select class="form-control" name="employee">
                                            <option selected disabled>-- Please select an employee --</option>
                                            {% for employee in employees %}
                                            <option value="{{employee.Emp_ID}}">{{employee.Emp_First_Name}} {{employee.Emp_Last_Name}}</option>
                                            {% endfor %}
                                        </select>
                                    </th>
                                    <th> <input type='submit' class='btn btn-secondary' value='View Report'></th>
                                    </form></th>
                        
            
                                </thead class="thead-light">
                            </table>
                            </div>
                        <div class="col">

                        </div>
                        <div class="col">

                        </div>
                    

                    </div>
                            </div>
                    </div>
                </div>






{% endblock %}
