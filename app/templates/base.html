<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
   
    <style>
     body, html{
      margin: 0;
      background-position: center;
      background-size: cover;
      background-repeat: repeat-x;
      font-family: Arial, Helvetica, sans-serif;
    }
    .navbar-custom{
      background-color: #BBD6F2;

    }
      
 
    
    .btn-secondary{
    background: #566370;
    border: 1px solid #eee;
    }
    .btn-primary{
      background: #ef7c6a;
      border: 1px solid #eee;
    }
    th{
      background-color:  #355270;
      color: white;
    }
    .nav-link {
      font-size:larger;
      color: #566370!important;
      }
    .nav-item {
      color:#566370;
      background-color:#BBD6F2 ;
    }
    .nav-link:hover {
      color: white !important;
    }
    .active {
      color: white !important;
      background-color:#BBD6F2!important;
    }
  
    .header {
            position: sticky;
            top:0;
        }
    </style>
 </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom" >
         
        <a class="navbar-brand" href="#"><img src="../assets/colorLogo.png" alt="Creations By ChaCha" width="150" height="150"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <br>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
          <br>
          <ul class="navbar-nav bd-navbar-nav  flex-row">
    
              {% block active %}
              {% endblock %}

          
          </ul>  
        </div>
      </nav>

          {% block content %}{% endblock %}
                 

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
