{% extends "base.html" %}



{% block content %} 
<div class="container-md py-4 px-5">         

       
        <div class="row">
            <div class="col-6">



<h2 class="font-weight-bold px-2 py-4">
    Assignments for
    {{names.Emp_First_Name}} {{names.Emp_Last_Name}}

</h2>
<table class="table table-striped table-bordered">
    <thead class="thead">
        <th>Event</th> 
        <th>Date</th>
        <th>Status</th>      
    </thead>
    <tbody>
        {% for employee in employees %} 
        <tr>
            <td>{{employee.Event_Order_ID}}</td>
            <td>{{employee.Event_Time}}</td>
            <td>{{employee.Event_Status}}</td>
            {% endfor %}

        </tr>
    </tbody>
    </table>
    </div>
    <div class="col"></div>
    </div>
    </div>
    </div>
    </div>
{% endblock %}
